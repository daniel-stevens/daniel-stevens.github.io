<!DOCTYPE html>
<html>
<head>
    <title>Daniel-Stevens</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
<big><big><big><big><big>&lt;big&gt;Daniel Stevens @..&lt;/big&gt;</big></big></big></big></big>

    <p><a href="https://github.com/daniel-stevens">github</a></p>
    <p><a href="library.html"><button type="button">Good Reads</button></a></p>

    <div id="prompt-trigger" style="margin-top: 40px; cursor: pointer;">
        <button type="button" style="font-family: monospace; font-size: 16px; background: #000; color: #0f0; border: 1px solid #0f0; padding: 8px 20px; cursor: pointer; letter-spacing: 2px;">overengineer</button>
    </div>
    <div id="flight-hud" style="display:none; position:fixed; bottom:40px; left:50%; transform:translateX(-50%); z-index:10000; font-family:monospace; font-size:16px; color:rgba(255,255,255,0.95); text-align:center; pointer-events:none; transition:opacity 2s ease; background:rgba(0,0,0,0.6); padding:10px 24px; border-radius:6px; border:1px solid rgba(150,180,255,0.3);">
        WASD to fly &middot; SPACE to boost
    </div>
    <div id="speed-hud" style="display:none; position:fixed; top:20px; right:20px; z-index:10000; font-family:monospace; font-size:14px; color:rgba(0,255,100,0.8); pointer-events:none; background:rgba(0,0,0,0.4); padding:4px 10px; border-radius:4px;">
        SPEED: 0
    </div>
    <canvas id="minimap" width="150" height="150" style="display:none; position:fixed; bottom:20px; left:20px; z-index:10000; border-radius:50%; pointer-events:none; border:1px solid rgba(0,255,136,0.3); box-shadow:0 0 10px rgba(0,255,136,0.1);"></canvas>
    <style>
        #threejs-canvas { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 9999; }
    </style>
    <canvas id="threejs-canvas"></canvas>
    <script type="module" src="scene.js"></script>
</body>
</html>
